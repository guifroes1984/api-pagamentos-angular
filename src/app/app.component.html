<div class="container">
  <div class="mat-grid">
    <div class="mat-grid-item">
      <h1>Lançamentos</h1>
    </div>
  </div>

  <div class="mat-grid" style="display: flex; justify-content: space-between; align-items: center;">
    <div class="mat-grid-item" style="flex-grow: 1; margin-right: 10px;">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>

    <div class="mat-grid-item" style="flex-grow: 1;">
      <div class="input-group">
        <mat-form-field appearance="outline">
          <mat-label>Vencimento</mat-label>
          <input matInput type="text">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>até</mat-label>
          <input matInput type="text">
        </mat-form-field>
      </div>
    </div>    

    <div class="mat-grid-item" style="flex-shrink: 0;">
      <button mat-raised-button color="primary" type="submit">Pesquisar</button>
    </div>
  </div>

  <div class="mat-grid" style="margin-top: 20px;">
    <div class="mat-grid-item">
      <table mat-table [dataSource]="lancamentos" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="pessoa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pessoa </th>
          <td mat-cell *matCellDef="let lanc"> {{ lanc.pessoa }} </td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
          <td mat-cell *matCellDef="let lanc"> {{ lanc.descricao }} </td>
        </ng-container>

        <ng-container matColumnDef="dataVencimento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-data"> Vencimento </th>
          <td mat-cell *matCellDef="let lanc"> {{ lanc.dataVencimento }} </td>
        </ng-container>

        <ng-container matColumnDef="dataPagamento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-data"> Pagamento </th>
          <td mat-cell *matCellDef="let lanc"> 
            {{ lanc.dataPagamento ? lanc.dataPagamento : '-' }} 
          </td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-valor"> Valor </th>
          <td mat-cell *matCellDef="let lanc" class="col-valor">
            <span [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">
              {{ lanc.valor }}
            </span>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="col-acoes"> Ações </th>
          <td mat-cell *matCellDef="let lanc">
            <div class="acoes-container">
              <button mat-icon-button color="primary" aria-label="Editar" class="botao-acao" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" aria-label="Excluir" class="botao-acao" matTooltip="Excluir">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>        

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>
      </table>
    </div>

    <div class="mat-grid-item" style="margin-top: 20px;">
      <button mat-raised-button color="primary" type="button">Novo Lançamento</button>
    </div>        

  </div>
</div>
