<div class="min-vh-100 bg-light pt-5">
  <div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-primary text-white py-3 rounded-top">
            <div class="row align-items-center">
              <div class="col">
                <h1 class="h3 mb-0 fw-bold">
                  <i class="bi bi-speedometer2 me-2"></i>
                  Painel de Controle
                </h1>
              </div>
              <div class="col-auto">
                <span class="badge bg-light text-primary fs-6">
                  <i class="bi bi-graph-up me-1"></i>Dashboard
                </span>
              </div>
            </div>
          </div>

          <div class="card-body p-4">
            <div class="row mb-4">
              <div class="col-12 col-md-8 col-lg-6">
                <label class="form-label fw-semibold">Período</label>
                <div class="row g-2 align-items-end">
                  <div class="col-5">
                    <input type="date" class="form-control" 
                           [formControl]="dataInicioControl"
                           (keydown)="bloquearDigitacao($event)">
                  </div>
                  <div class="col-5">
                    <input type="date" class="form-control" 
                           [formControl]="dataFimControl"
                           (keydown)="bloquearDigitacao($event)"
                           placeholder="até">
                  </div>
                  <div class="col-2">
                    <button type="button" class="btn btn-outline-danger w-100" 
                            (click)="limparDatas()" title="Limpar datas">
                      <i class="bi bi-x-circle"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row g-4">
              <div class="col-12 col-lg-6">
                <div class="card h-100 border-0 shadow-sm">
                  <div class="card-header bg-light py-3">
                    <h5 class="card-title mb-0 fw-semibold">
                      <i class="bi bi-pie-chart me-2 text-primary"></i>
                      Lançamentos por Categoria
                    </h5>
                  </div>
                  <div class="card-body d-flex justify-content-center align-items-center p-4">
                    <div class="chart-container" style="position: relative; height: 300px; width: 100%;">
                      <canvas baseChart 
                              [data]="dadosGraficoPizza" 
                              [options]="opcoesPizza" 
                              [type]="'pie'">
                      </canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-12 col-lg-6">
                <div class="card h-100 border-0 shadow-sm">
                  <div class="card-header bg-light py-3">
                    <h5 class="card-title mb-0 fw-semibold">
                      <i class="bi bi-graph-up me-2 text-success"></i>
                      Lançamentos por Dia
                    </h5>
                  </div>
                  <div class="card-body p-4">
                    <div class="chart-container" style="position: relative; height: 300px; width: 100%;">
                      <canvas baseChart 
                              [data]="dadosGraficoLinha" 
                              [options]="opcoesLinha" 
                              [type]="'line'">
                      </canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-12">
                <div class="alert alert-info d-flex align-items-center">
                  <i class="bi bi-info-circle me-2 fs-5"></i>
                  <div class="small">
                    <strong>Dica:</strong> Selecione um período para visualizar os dados. Use o botão <i class="bi bi-x-circle"></i> para limpar as datas.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
