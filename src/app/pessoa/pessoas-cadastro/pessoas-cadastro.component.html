<div class="container">
  <form #cadastroPessoaForm="ngForm" autocomplete="off" (ngSubmit)="salvar(cadastroPessoaForm)">
    <div class="mat-grid">
      <div class="mat-grid-item">
        <h1>{{ editando ? 'Edição de ' : 'Nova' }} Pessoa</h1>
      </div>
    </div>

    <div class="linha" style="display: flex; gap: 16px;">
      <div style="flex: 1; display: flex; flex-direction: column;">
        <mat-form-field appearance="outline" class="campo-grande">
          <mat-label>Nome</mat-label>
          <input matInput type="text" name="nome"
            [(ngModel)]="pessoa.nome" #nome="ngModel" required minlength="5" />
        </mat-form-field>

        <app-mensagem [control]="nome" [error]="'required'" 
          [text]="'Informe o nome'">
        </app-mensagem>

        <app-mensagem [control]="nome" [error]="'minlength'" 
          [text]="'Mínimo de 5 caracteres'">
        </app-mensagem>
      </div>
    </div>
    
    <div class="linha" style="display: flex; gap: 16px;">
      <div style="flex: 3; display: flex; flex-direction: column;">
        <mat-form-field appearance="outline" class="campo-grande">
          <mat-label>Logradouro</mat-label>
          <input matInput type="text" name="logradouro"
            [(ngModel)]="pessoa.endereco.logradouro" #logradouro="ngModel" required />
        </mat-form-field>
    
        <app-mensagem [control]="logradouro" [error]="'required'" 
          [text]="'Informe o logradouro'">
        </app-mensagem>
      </div>
    
      <div style="flex: 1; min-width: 150px; display: flex; flex-direction: column;">
        <mat-form-field appearance="outline" class="campo-pequeno">
          <mat-label>Número</mat-label>
          <input matInput type="text" name="numero"
            [(ngModel)]="pessoa.endereco.numero" #numero="ngModel" required />
        </mat-form-field>
    
        <app-mensagem [control]="numero" [error]="'required'" 
          [text]="'Informe o número'">
        </app-mensagem>
      </div>
    </div>

    <div class="linha" style="display: flex; gap: 16px;">
      <div style="flex: 1; display: flex; flex-direction: column;">
        <mat-form-field appearance="outline" class="campo-medio">
          <mat-label>Complemento</mat-label>
          <input matInput name="complemento" [(ngModel)]="pessoa.endereco.complemento" #complemento="ngModel" />
        </mat-form-field>
      </div>

      <div style="flex: 1; display: flex; flex-direction: column;">
        <mat-form-field appearance="outline" class="campo-medio">
          <mat-label>Bairro</mat-label>
          <input matInput name="bairro" [(ngModel)]="pessoa.endereco.bairro" #bairro="ngModel" required />
        </mat-form-field>

        <app-mensagem [control]="bairro" [error]="'required'" 
          [text]="'Informe o bairro'">
        </app-mensagem>
      </div>

      <div style="flex: 1; display: flex; flex-direction: column;">
        <mat-form-field appearance="outline" class="campo-medio">
          <mat-label>CEP</mat-label>
          <input matInput mask="00000-000" placeholder="00000-000" 
          name="cep" [(ngModel)]="pessoa.endereco.cep" #cep="ngModel" required />
        </mat-form-field>

        <app-mensagem [control]="cep" [error]="'required'" 
          [text]="'Informe o CEP'">
        </app-mensagem>
      </div>
    </div>

    <div class="linha" style="display: flex; gap: 16px;">
      <div style="flex: 1; display: flex; flex-direction: column;">
        <mat-form-field appearance="outline" class="campo-medio">
          <mat-label>Cidade</mat-label>
          <input matInput name="cidade" [(ngModel)]="pessoa.endereco.cidade" #cidade="ngModel" required />
        </mat-form-field>

        <app-mensagem [control]="cidade" [error]="'required'" 
          [text]="'Informe a cidade'">
        </app-mensagem>
      </div>

      <div style="flex: 1; display: flex; flex-direction: column;">
        <mat-form-field appearance="outline" class="campo-pequeno">
          <mat-label>Estado</mat-label>
          <input matInput name="estado" [(ngModel)]="pessoa.endereco.estado" #estado="ngModel" required 
          (input)="pessoa.endereco.estado = (pessoa.endereco.estado || '').toUpperCase()"/>
        </mat-form-field>

        <app-mensagem [control]="estado" [error]="'required'" 
          [text]="'Informe o estado'">
        </app-mensagem>
      </div>
    </div>

    <div class="linha linha-botoes" style="margin-top: 16px; display: flex; gap: 16px; align-items: center;">
      <button mat-raised-button color="primary" [disabled]="!cadastroPessoaForm.valid">
        <mat-icon>save</mat-icon>
        Salvar
      </button>
      <button mat-raised-button color="accent" type="button" (click)="novo(cadastroPessoaForm)">
        <mat-icon>add_circle</mat-icon>
        Novo
      </button>
      <a routerLink="/pessoas" href="#">Voltar para a pesquisa</a>
    </div>
  </form>
</div>
