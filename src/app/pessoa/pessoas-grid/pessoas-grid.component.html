<div class="mat-grid-item">
    <table mat-table [dataSource]="fonteDados" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="pessoa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let item"> {{ item.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
        <td mat-cell *matCellDef="let item"> {{ item.endereco.cidade }} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let item"> {{ item.endereco.estado }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let pes">
            <a href="javascript:;" [matTooltip]="pes.ativo ? 'Desativar' : 'Ativar'" matTooltipPosition="above">
                {{ pes.ativo ? 'Ativo' : 'Inativo' }}
            </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="col-acoes"> Ações </th>
        <td mat-cell *matCellDef="let item">
          <div class="acoes-container">
            <button mat-icon-button color="primary" aria-label="Editar" class="botao-acao" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Excluir" class="botao-acao" matTooltip="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasExibidas" class="mat-header"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasExibidas;" class="mat-row"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons>
  </mat-paginator>
