<div class="login-container mat-elevation-z8">
  <form [formGroup]="formLogin" (ngSubmit)="login()" autocomplete="off">

    <h1 class="login-title">Login</h1>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="usuario" placeholder="Digite seu e-mail">
      <mat-error *ngIf="formLogin.get('usuario')?.invalid">E-mail obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="senha" placeholder="Digite sua senha">
      <mat-error *ngIf="formLogin.get('senha')?.invalid">Senha obrigatória</mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" class="full-width" type="submit" [disabled]="formLogin.invalid || loading">
      Entrar
    </button>

    <div class="login-footer">
      <div class="left">
        <a routerLink="/login/recuperar-senha">Esqueci minha senha</a>
      </div>
      <div class="right">
        <span>Ainda não tem uma conta?</span>
        <a routerLink="/login/cadastro-usuario">Cadastre-se</a>
      </div>
    </div>

    <div class="overlay" *ngIf="loading">
      <mat-progress-spinner diameter="80" mode="indeterminate" color="primary"></mat-progress-spinner>
    </div>
  </form>
</div>

<footer class="login-bottom-bar">
  <span class="developer">
    © 2025 • Desenvolvido por Guilherme Froes ®
  </span>
  <div class="social-icons">
    <a href="https://github.com/guifroes1984" target="_blank" title="GitHub">
      <img src="assets/github-icon.svg" alt="GitHub" class="icon">
    </a>
    <a href="https://www.linkedin.com/in/guilherme-henrique-froes/" target="_blank" title="LinkedIn">

    </a>
    <a href="mailto:guilhermefroes26@gmail.com" title="E-mail">
      <img src="assets/email-icon.svg" alt="E-mail" class="icon">
    </a>
  </div>
</footer>
