<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">
    <mat-icon color="warn" class="alert-icon">warning</mat-icon>
    {{ data.titulo || 'Confirmação' }}
  </h2>

  <mat-dialog-content class="dialog-content">
    {{ data.mensagem }}
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-raised-button color="primary" (click)="cancelar()">
      <mat-icon>close</mat-icon>&nbsp;
      {{ data.cancelarLabel || 'Cancelar' }}
    </button>

    <button mat-raised-button color="warn" (click)="confirmar()">
      <mat-icon>check</mat-icon>&nbsp;
      {{ data.confirmarLabel || 'Confirmar' }}
    </button>
  </mat-dialog-actions>
</div>
