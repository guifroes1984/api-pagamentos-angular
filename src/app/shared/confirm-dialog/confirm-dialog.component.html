<h2 mat-dialog-title class="dialog-title">
  <mat-icon color="warn" class="alert-icon">warning</mat-icon>
  {{ data.titulo }}
</h2>

<mat-dialog-content class="dialog-content">
  {{ data.mensagem }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="cancelar()">
    <mat-icon>close</mat-icon>&nbsp;NÃ£o
  </button>
  <button mat-raised-button color="primary" (click)="confirmar()">
    <mat-icon>check</mat-icon>&nbsp;Sim
  </button>
</mat-dialog-actions>
